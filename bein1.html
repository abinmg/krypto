<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/video.js@8"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.0.0/dist/videojs-http-streaming.min.js"></script>
</head>
<body>

  <video id="videoPlayer" class="video-js vjs-default-skin" controls width="640" height="360"></video>

  <select id="qualitySelector" onchange="changeQuality()">
    <option value="1080p">1080p</option>
    <option value="720p">720p</option>
    <option value="480p">480p</option>
  </select>

  <script>
    const player = videojs('videoPlayer', {
      autoplay: false,
      controls: true
    });

    const streams = {
      '1080p': 'https://top1-cdnnew.newkso.ru/top1-cdn/WGVkNwnbxY/mono.m3u8',
      '720p': 'https://top1-cdnnew.newkso.ru/top1-cdn/vTwenKA7UX/mono.m3u8',
      '480p': 'https://top1-cdnnew.newkso.ru/top1-cdn/W0svhc8oj7/mono.m3u8'
    };

    // Load default quality
    player.src({ src: streams['1080p'], type: 'application/x-mpegURL' });

    function changeQuality() {
      const quality = document.getElementById('qualitySelector').value;
      player.src({ src: streams[quality], type: 'application/x-mpegURL' });
      player.play();
    }
  </script>

</body>
</html>
