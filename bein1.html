


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
  <link href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.4/css/halfmoon.min.css" rel="stylesheet" />
  <style>

  
    body {
          height: 100%;
  margin: 0;
  padding: 0;
      background: #000;
   
     
    }

    /* New language switcher CSS */
    .plyr__top-controls {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    .plyr__lang-switcher {
      position: relative;
      display: inline-block;
    }

    .plyr__lang-btn {
      background: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid #fff;
      padding: 6px 30px 6px 15px;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      font-size: 14px;
    }

    .plyr__lang-btn::after {
      content: 'â–¼';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
    }

    .plyr__lang-options {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(0,0,0,0.9);
      border: 1px solid #555;
      border-radius: 4px;
      margin-top: 5px;
      display: none;
      min-width: 120px;
    }

    .plyr__lang-option {
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      white-space: nowrap;
    }

    .plyr__lang-option:hover {
      background: rgba(255,255,255,0.1);
    }

    .plyr--hide-controls .plyr__top-controls {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
</head>
<body class="dark-mode with-custom-scrollbars with-custom-css-scrollbars">
  <video id="player" controls preload="metadata" poster="https://www.icecric.news/wp-content/uploads/2024/12/unnamed-3.webp" class="plyr"></video>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const streams = {
        1080p: "https://top1-cdnnew.newkso.ru/top1-cdn/WGVkNwnbxY/mono.m3u8",
        720p: "https://top1-cdnnew.newkso.ru/top1-cdn/W0svhc8oj7/mono.m3u8",
          480p: "https://top1-cdnnew.newkso.ru/top1-cdn/vTwenKA7UX/mono.m3u8",
       

      };

      const videoElement = document.getElementById("player");
      let hls;
      let player;
      let currentLang = 'hindi';

      // Initialize HLS
      const initHls = (url) => {
        if(hls) hls.destroy();
        
        hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(url);
        hls.attachMedia(videoElement);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          videoElement.play();
        });
      };

      // Initialize with Hindi
      initHls(streams.hindi);
      player = new Plyr(videoElement);

      // Add language switcher to top
      player.on('ready', () => {
        const container = player.elements.container;
        const topControls = document.createElement('div');
        topControls.className = 'plyr__top-controls';
        
        const langSwitcher = document.createElement('div');
        langSwitcher.className = 'plyr__lang-switcher';
        
        langSwitcher.innerHTML = `
          <button class="plyr__lang-btn">1080p</button>
          <div class="plyr__lang-options">
            <div class="plyr__lang-option" data-lang="1080p">1080p</div>
            <div class="plyr__lang-option" data-lang="720p">720p</div>
             <div class="plyr__lang-option" data-lang="480p">480p</div>
            
          </div>
        `;
        
        topControls.appendChild(langSwitcher);
        container.appendChild(topControls);

        // Handle language selection
        const langBtn = langSwitcher.querySelector('.plyr__lang-btn');
        const langOptions = langSwitcher.querySelector('.plyr__lang-options');
        
        langBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          langOptions.style.display = 'block';
        });

        langSwitcher.querySelectorAll('.plyr__lang-option').forEach(option => {
          option.addEventListener('click', (e) => {
            const lang = e.target.dataset.lang;
            if(lang !== currentLang) {
              currentLang = lang;
              langBtn.textContent = lang.charAt(0).toUpperCase() + lang.slice(1);
              initHls(streams[lang]);
            }
            langOptions.style.display = 'none';
          });
        });

        // Close dropdown on outside click
        document.addEventListener('click', (e) => {
          if(!langSwitcher.contains(e.target)) {
            langOptions.style.display = 'none';
          }
        });
      });

      // Sync controls visibility
      player.on('controlshidden', () => {
        document.querySelector('.plyr__top-controls').style.opacity = '0';
      });

      player.on('controlsshown', () => {
        document.querySelector('.plyr__top-controls').style.opacity = '1';
      });
    });
  </script>
